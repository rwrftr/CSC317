<!DOCTYPE html>
<html lang="en">
<head>
        <script src="calcScripts.js"></script>
        <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class = "Title-Text">
        <h1>Calculator</h1>
    </div>

    <div class = "result" >
        <h1 id="resultID"></h1>
    </div>


    <div class = "buttons">
        <button type="button" 
                class="operator"
                onclick="clearString();">AC</button>
        
        <button type="button" class="operator">()</button>
        
        <button type="button" 
                class="operator" 
                onclick="addChar(' % ');">%</button>
        
        <button type="button" 
                class="operator" 
                onclick="addChar(' / ');">/</button>

        <button type="button" 
                class="number" 
                onclick="addChar('7');">7</button>

        <button type="button" 
                class="number"
                onclick="addChar('8');">8</button>

        <button type="button" 
                class="number"
                onclick="addChar('9');">9</button>

        <button type="button" 
                class="operator"
                onclick="addChar(' * ');">*</button>


        <button type="button" 
                class="number"
                onclick="addChar('4');">4</button>

        <button type="button" 
                class="number"
                onclick="addChar(8);">5</button> 

        <button type="button" 
                class="number"
                onclick="addChar('6');">6</button>

        <button type="button" 
                class="operator"
                onclick="addChar(' - ');">-</button>


        <button type="button" 
                class="number"
                onclick="addChar('1');">1</button>

        <button type="button" 
                class="number"
                onclick="addChar('2');">2</button>

        <button type="button" 
                class="number"
                onclick="addChar('3');">3</button>

        <button type="button" 
                class="operator"
                onclick="addChar(' + ');">+</button>


        <button type="button" 
                class="operator">+/-</button>

        <button type="button" 
                class="number"
                onclick="addChar('0');">0</button>

        <button type="button" 
                class="operator"
                onclick="addChar('.');">.</button>

        <button type="button" style="background-color: var(--flame);">=</button>
    </div>
</body>
</html>
