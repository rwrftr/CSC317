<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
        <div class="calculator-container">
                <div class="Title-Text">
                  <h1>Calculator</h1>
                </div>
              
                <div class="result">
                  <h1 id="resultID"></h1>
                </div>
              
                <div class="buttons">
                  <button type="button" class="operator" onclick="clearString();">AC</button>
              
                  <button type="button" class="operator" onclick="playSound();">()</button>
              
                  <button type="button" class="operator" onclick="findPercent()">%</button>
              
                  <button type="button" class="operator" onclick="addChar(' / ');">/</button>
              
                  <button type="button" class="number" onclick="addChar('7');">7</button>
              
                  <button type="button" class="number" onclick="addChar('8');">8</button>
              
                  <button type="button" class="number" onclick="addChar('9');">9</button>
              
                  <button type="button" class="operator" onclick="addChar(' * ');">*</button>
              
                  <button type="button" class="number" onclick="addChar('4');">4</button>
              
                  <button type="button" class="number" onclick="addChar('5');">5</button>
              
                  <button type="button" class="number" onclick="addChar('6');">6</button>
              
                  <button type="button" class="operator" onclick="addChar(' - ');">-</button>
              
                  <button type="button" class="number" onclick="addChar('1');">1</button>
              
                  <button type="button" class="number" onclick="addChar('2');">2</button>
              
                  <button type="button" class="number" onclick="addChar('3');">3</button>
              
                  <button type="button" class="operator" onclick="addChar(' + ');">+</button>
              
                  <button type="button" class="operator" onclick="flipPolarity();">+/-</button>
              
                  <button type="button" class="number" onclick="addChar('0');">0</button>
              
                  <button type="button" class="operator" onclick="addChar('.');">.</button>
              
                  <button type="button" style="background-color: var(--flame);" onclick="resultString = eval(resultString); setText();">=</button>
                </div>
        </div>

        <a href='index.html'>Go Home</a>
        <script src="./scripts/calcScripts.js"></script>
</body>
</html>
